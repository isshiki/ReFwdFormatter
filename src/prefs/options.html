<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <title>ReFwdFormatter Options</title>
  </head>

  <body>
    <form>
      <p><label id="replytextLabel"><input type="checkbox" id="replytext" checked="checked"></label></p>
      <p><label id="replyhtmlLabel"><input type="checkbox" id="replyhtml" checked="checked"></label></p>

      <p><strong><label id="caretPositionLabel"></label></strong></p>
      <p style="margin-left: 20px;">
        <label id="caretTopLabel"><input type="radio" name="caretPosition" id="caretTop" value="top" checked="checked"></label>
      </p>
      <p style="margin-left: 20px;">
        <label id="caretBottomLabel"><input type="radio" name="caretPosition" id="caretBottom" value="bottom"></label>
      </p>
      <p style="margin-left: 20px;">
        <label id="caretQuoteLabel"><input type="radio" name="caretPosition" id="caretQuote" value="quote"></label>
      </p>

      <p>
        <button type="submit" id="saveButton"><label id="btnSaveLabel"></label></button>
        <button id="cancelButton"><label id="btnCancelLabel"></label></button>
      </p>
    </form>
    <p id="statusInfo"></p>
    <p id="imeTip"></p>
    <script src="options.js"></script>
  </body>
</html>
